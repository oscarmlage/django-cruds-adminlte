{% extends template_father %}
{% load i18n %}

{% block content %}
  {% if crud_perms.list %}
        <a href="{{ url_list }}{{getparams}}" class="btn btn-info">
            <i class="fa fa-angle-double-left"></i>
            {% trans "Back to" %} {{ model_verbose_name_plural|lower }}
        </a>
  {% endif %}

  <h1>{% trans "Remove" %} {{ object }}?</h1>

  <form action="{{ url_delete }}{{getparams}}" method="POST">
    {% csrf_token %}

    <p>
      <button type="submit" class="btn btn-danger">{% trans "Confirm remove" %}</button>
    </p>
  </form>
{% endblock %}
